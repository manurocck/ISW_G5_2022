<form name="FormRegistroTarjeta" [formGroup]='FormRegistroTarjeta' class="bg-ligth">
    <fieldset>
        <!--campo cantidad-->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 offset-sm-2" for="Cantidad">
                Cantidad <span class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="Cantidad"
                    [ngClass]="{'is-invalid': (FormRegistroTarjeta.controls['Cantidad'].touched || submitted)
                    && FormRegistroTarjeta.controls['Cantidad'].errors}">
                <div class="text-danger" *ngIf="(FormRegistroTarjeta.controls['Cantidad'].touched || submitted)
                    && FormRegistroTarjeta.controls['Cantidad'].hasError('required')">
                    Dato Requerido.
                </div>
            </div>
        </div>

        <!--campo total-->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 offset-sm-2" for="Total">
                Total a pagar <span class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="Total"
                    [ngClass]="{'is-invalid': (FormRegistroTarjeta.controls['Total'].touched || submitted)
                    && FormRegistroTarjeta.controls['Total'].errors}">
                <div class="text-danger" *ngIf="(FormRegistroTarjeta.controls['Total'].touched || submitted)
                    && FormRegistroTarjeta.controls['Total'].hasError('required')">
                    Dato Requerido.
                </div>
            </div>
        </div>

        <!--campo numerodetarjeta-->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 offset-sm-2" for="NumeroTarjeta">
                Numero de Tarjeta <span class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="NumeroTarjeta"
                    [ngClass]="{'is-invalid': (FormRegistroTarjeta.controls['NumeroTarjeta'].touched || submitted)
                    && FormRegistroTarjeta.controls['NumeroTarjeta'].errors}">
                <div class="text-danger" *ngIf="(FormRegistroTarjeta.controls['NumeroTarjeta'].touched || submitted)
                    && FormRegistroTarjeta.controls['NumeroTarjeta'].hasError('required')">
                    Dato Requerido.
                </div>
            </div>
        </div>

        <!--campo vencimiento-->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 offset-sm-2" for="Vencimiento">
                Vencimiento <span class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="Vencimiento"
                    [ngClass]="{'is-invalid': (FormRegistroTarjeta.controls['Vencimiento'].touched || submitted)
                    && FormRegistroTarjeta.controls['Vencimiento'].errors}">
                <div class="text-danger" *ngIf="(FormRegistroTarjeta.controls['Vencimiento'].touched || submitted)
                    && FormRegistroTarjeta.controls['Vencimiento'].hasError('required')">
                    Dato Requerido.
                </div>
            </div>
        </div>

        <!--campo vencimiento-->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 offset-sm-2" for="CodigoSeguridad">
                Codigo de Seguridad <span class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" formControlName="CodigoSeguridad"
                    [ngClass]="{'is-invalid': (FormRegistroTarjeta.controls['CodigoSeguridad'].touched || submitted)
                    && FormRegistroTarjeta.controls['CodigoSeguridad'].errors}">
                <div class="text-danger" *ngIf="(FormRegistroTarjeta.controls['CodigoSeguridad'].touched || submitted)
                    && FormRegistroTarjeta.controls['CodigoSeguridad'].hasError('required')">
                    Dato Requerido.
                </div>
            </div>
        </div>   
    </fieldset>
</form>
